<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>New Document</title>
</head>

<body>
    <h1 class="text-info text-center display-1 font-weight-normal"> Welcome To ToDo App </h1>
    <div class="container col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label> Add Task </label>
                    <input id="taskInput" type="text" class="form-control" placeholder="Your Task">
                    <div id="invalidMessage" class="none alert alert-danger">
                        You Must Enter a Valid Data
                        <button id="closeInvalidMessage" type="button" class="float-right close bg-transparent" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                    </div>
                </div>
            </div>
            <button id="taskAddBtn" class="btn btn-primary mt-4">Add Task</button>
        </div>

    </div>

    <div class="container col-md-6 mt-5 text-center">
        <div class="card">
            <div class="card-body">
                <div id="noTask" class="alert alert-danger">
                    <h6>No Tasks Added Yet</h6>
                </div>
                <div id="allTasks"></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
